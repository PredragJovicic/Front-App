
<div class="header" style="text-align:center">
	<h1>New agency</h1>
</div>

<div class="conteiner" style="text-align:center">

<form id="addagency-form" class="form-horizontal" >
	 
		<div id="error" class="col-md-12" style="color:red;text-align:center; padding:17px; height:60px"></div>
		<div class="form-group">
			<div class="col-md-4 col-md-offset-4">
				<input  id="name"  type="text" class="form-control" name="name" placeholder="Agency name" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-md-offset-4">
				<input  id="address"  type="text" class="form-control" name="address" placeholder="Address" >		   
			</div>
		</div>
		<div class="form-group">
		<div class="col-md-4 col-md-offset-4">
			<select id="countri" class="form-control" >
				<option value="Country">Country</option>	
			</select>
			</div>
		</div>
		<div class="form-group">
		<div class="col-md-4 col-md-offset-4">
			<select id="city" class="form-control">
				<option value="City">City</option>	
			</select>
			</div>
		</div>
			<div class="form-group">
			<div class="col-md-4 col-md-offset-4">
				<input  id="phone"  type="text" class="form-control" name="phone" placeholder="Phone" >		   
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-4 col-md-offset-4">
				<input  id="email"  type="email" class="form-control" name="email" placeholder="E-Mail Address" required >		   
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-md-offset-4">
				<input  id="web"  type="text" class="form-control" name="web" placeholder="Web cite" >		   
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-4 col-md-offset-4">
				<button id="addbtn" type="submit" class="btn btn-primary">
					Add
				</button>
			</div>
		</div>
		
</form>
</div>
